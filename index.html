<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Password Generator</h1>
    </header>
    <div class="card">
        <div class="card-header">
            <h2>Generate a Password</h2>
        </div>
        <form id="user_spec_form">
            <label for="i_length">Length</label>
            <input class="user_input" type="text" id="i_length" name="i_length" placeholder="[8-128]"/>
            <br>
            <label for="i_lower">Lower Case</label>
            <input class="user_input" type="checkbox" id="i_lower" name="i_lower"/>
            <br>
            <label for="i_upper">Upper Case</label>
            <input class="user_input" type="checkbox" id="i_upper" name="i_upper"/>
            <br>
            <label for="i_numbers">Numbers</label>
            <input class="user_input" type="checkbox" id="i_numbers" name="i_numbers"/>
            <br>
            <label for="i_special">Special Characters</label>
            <input class="user_input" type="checkbox" id="i_special" name="i_special"/>
            <button class="btn" type="submit" id="form_submit">Generate Password</button>
        </form>
        <div class="card-body">
          <textarea
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
          ></textarea>
        </div>
<!--        <div class="card-footer">-->
<!--            <button id="generate" class="btn">Generate Password</button>-->
<!--        </div>-->
    </div>
</div>
<script src="form.js"></script>
</body>
</html>
