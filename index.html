<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrapper">
<!--    <header>-->
<!--        <h1>Password Generator</h1>-->
<!--    </header>-->
    <div class="card">
        <div class="card-header">
            <h1>Generate a Password</h1>
        </div>
        <form id="user_spec_form">
            <!-- Stack overflow detail on using "oninput" function to inject javascript code and current slider value -->
            <!-- https://stackoverflow.com/questions/10004723/html5-input-type-range-show-range-value -->
            <div class="form_row">
                <input class="slider" type="range" id="i_length" name="i_length" value="8" min="8" max="128"
                       oninput="this.nextElementSibling.nextElementSibling.value = this.value + ' Characters'"/>
                <label for="i_length">Length: </label>
                <output>8 Characters</output>
            </div>
            <hr>
            <div class="form_row">
                <label for="i_lower">lower case</label>
                <input class="user_input" type="checkbox" id="i_lower" name="i_lower"/>
            </div>
            <div class="form_row">
                <label for="i_upper">UPPER CASE</label>
                <input class="user_input" type="checkbox" id="i_upper" name="i_upper"/>
            </div>
            <div class="form_row">
                    <label for="i_numbers">Numb3r5</label>
                    <input class="user_input" type="checkbox" id="i_numbers" name="i_numbers"/>
            </div>
            <div class="form_row">
                <label for="i_special">$pec!&l Ch&r&(ter$</label>
                <input class="user_input" type="checkbox" id="i_special" name="i_special"/>
            </div>
            <button class="btn" type="submit" id="form_submit">Generate Password</button>
        </form>
        <div class="card-body">
          <textarea
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer" id="footer">
        </div>
    </div>
</div>
<script src="form.js"></script>
</body>
</html>
